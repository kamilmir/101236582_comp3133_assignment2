<app-layout>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Create new account</h5>
              <form>
                <div class="form-floating mb-3">
                  <input 
                    [(ngModel)]="name"
                    type="text" 
                    class="form-control"
                    id="floatingInput"
                    placeholder="Jhon Joe" 
                  />
                  <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input 
                    [(ngModel)]="email"
                    type="email" 
                    class="form-control" 
                    id="floatingemail" 
                    placeholder="name@example.com" />
                  <label for="floatingemail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input 
                    [(ngModel)]="password"
                    type="password" 
                    class="form-control" 
                    id="floatingPassword" 
                    placeholder="Password" />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input 
                    [(ngModel)]="passwordConfirmation"
                    type="password" 
                    class="form-control" 
                    id="password_confirmation" 
                    name='password_confirmation'
                    placeholder="password_confirmation" />
                  <label for="password_confirmation">Password Confirmation</label>
                </div>
  
                <div class="d-grid">
                  <button 
                    [disabled]="isSaving"
                    (click)="handleSave()" 
                    class="btn btn-primary btn-login text-uppercase fw-bold" 
                    type="button">
                    Sign Up
                  </button>
                </div>
                <hr class="my-4">
  
                <div class="d-grid">
                  <a class="btn btn-outline-primary btn-login text-uppercase fw-bold" routerLink="/">Log in</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</app-layout>
